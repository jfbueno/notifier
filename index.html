<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="main-style" id="config-container">
            <h1>Configurar o avisador</h1>            

            <label for="title">Título da notificação</label>
            <input type="text" name="title" placeholder="Título da mensagem" />

            <label for="body">Corpo da notificação</label>
            <input type="text" name="body" placeholder="Corpo da mensagem" />

            <label for="minutesTimeout">Intervalo de notificações</label>
            <input type="number" name="minutesTimeout" placeholder="Avisar a cada quantos minutos?" min="1" max="180" />
            <button id="btn-config">Configurar</button>

            <button id="btn-test">Testar minhas configurações</button>
        </div>        
    </body>
</html>
